<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>handle-image-zoom</title>
  <link rel="stylesheet" href="https://unpkg.com/handle-image-zoom/dist/index.css">
</head>
<body>
  <h1>Example1: amplify self img</h1>
  <img id="image1" class="image" alt="" src="./girl.2x.jpg" width="400" />

  <h1>Example2: amplify high definition img</h1>
  <img id="image2" class="image" alt="" src="./girl.1x.jpg" width="400" />

  <script src="https://unpkg.com/handle-image-zoom/dist/index.iife.js"></script>

  <script>
    const image1 = document.getElementById('image1')
    image1.addEventListener('click', handleImageZoom)

    const image2 = document.getElementById('image2')
    image2.addEventListener('click', () => {
      handleImageZoom('./girl.4x.jpg')
    })
  </script>
</body>
</html>
